<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.svg" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="theme-color" content="#000000" />
    <!--
      manifest.json provides metadata used when your web app is added to the
      homescreen on Android. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Bitauth IDE</title>
    <link
      href="https://fonts.googleapis.com/css?family=Fira+Mono|Fira+Sans:400,700"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="unsupported-browser">
      <style>
        #unsupported-browser {
          display: none;
          width: 300px;
          margin: 20px auto;
        }
        #unsupported-browser a {
          color: #fff;
          color: #fffa;
          display: block;
          font-size: 20px;
          text-decoration: underline;
          margin: 20px 0;
        }
      </style>
      <a href="https://bitauth.com/">Back to Bitauth.com</a
      ><a href="https://github.com/bitauth/bitauth-ide"
        >View Bitauth IDE on GitHub</a
      >
    </div>
    <noscript> Please to enable JavaScript to use Bitauth IDE. </noscript>
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
    <script>
      if (typeof BigInt === 'undefined') {
        document.getElementById('unsupported-browser').style.display = 'block';
        document.getElementById('root').style.display = 'none';
        window.alert(
          'Sorry, Bitauth IDE requires native BigInt support in your browser to work properly.\n\n' +
            'Please try visiting on a desktop using Chrome, Firefox, or Opera. (Note, because alternative iOS browsers use Safari internally, these browsers do not support BigInt on iOS.)'
        );
      }
    </script>
  </body>
</html>
